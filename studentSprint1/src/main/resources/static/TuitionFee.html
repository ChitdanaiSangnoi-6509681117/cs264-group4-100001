<script>
    function goToHomePage() {
        var isConfirmed = confirm("คุณแน่ใจหรือว่าต้องการกลับสู่หน้าแรก? การกรอกข้อมูลในแบบฟอร์มนี้จะถูกลบทิ้ง");
        if (isConfirmed) {
            window.location.href = 'student_welcome.html';
        }
    }

    //var jsonData = JSON.parse(localStorage.getItem('jsonData'));

    function submitForm() {
        var term = document.getElementById("term").value;
        var year = document.getElementById("year").value;
        var paidMonth = document.getElementById("paidMonth").value;
        var paidYear = document.getElementById("paidYear").value;

        if (term === " ") {
            document.getElementById("termError").innerText = "กรุณาเลือกภาคเรียน";
        }
        else{
            document.getElementById("termError").innerText = " ";
        }

        if (paidMonth === " ") {
            document.getElementById("paidMonthError").innerText = "กรุณาเลือกเดือน"
        }
        else{
            document.getElementById("paidMonthError").innerText = " ";
        }

        if (paidYear === " ") {
            document.getElementById("paidYearError").innerText = "กรุณาเลือกปี";
        }
        else{
            document.getElementById("paidYearError").innerText = " ";
        }

        if (term === " " || paidMonth === " " || paidYear === " ") {
        return;
    }
    var type = "tuitionFee";
    var jsonData = JSON.parse(localStorage.getItem('jsonData'));
    var data = { ...jsonData, term,year, paidMonth, paidYear, type };
    mergedData = JSON.stringify(data);

    const xhr = new XMLHttpRequest();
    xhr.open("POST", "/api/requestForm", true);
    xhr.setRequestHeader("Content-Type", "application/json;charset=utf-8");
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && (xhr.status === 200 || xhr.status === 201)) {
            console.log("Data sent successfully");
            window.location.href='request_submission.html';
        } else if (xhr.readyState === 4 && (xhr.status !== 200 && xhr.status !== 201)) {
            console.error("An error occurred sending data.");
        }
    }//function xhr
    xhr.send(mergedData);
    }
</script>
