<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Add Font Awesome CSS link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <style>
    /* Custom CSS for the red bar and background image */
    .red-banner {
        background-color: #C3002F;
        padding: 10px;
        text-align: left;
    }

    /* Style for the banner image */
    .banner-image {
        max-width: 60px;
        margin-right: 10px;
        vertical-align: middle;
    }

    /* Style for the banner text */
    .banner-text {
        color: white;
        font-size: 46px;
        font-weight: bold;
        vertical-align: middle;
    }

    /* Center the login panel both horizontally and vertically */
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50vh;
        /* 100% of the viewport height */
    }

    .login-panel {
        text-align: center;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 15px;
        box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
        background: #D9D9D9;
        width: 450px;
    }


    /* Make the "Login" button red */
    .btn-login {
        background-color: #C3002F;
        border: none;
    }

    /* Custom CSS for adjusting button size */
    .btn-lg {
        padding: 10px 20px;
        /* Adjust padding to increase the button size */
        font-size: 18px;
        /* Adjust font size for larger text */
    }

    .login-title {
        font-weight: bold;
    }

    .title-image {
        margin-right: 10px;
        max-width: 60px;
        /* Set the maximum width for a smaller image */
    }

    body {
        background-image: url('images/v1_3.png');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
  </style>
</head>

<body>
<!-- Red banner on top -->
<div class="red-banner">
  <img src="images/v1_7.png" alt="Thammasat University" class="banner-image">
  <span class="banner-text">THAMMASAT UNIVERSITY</span>
</div>

<!-- Center the login panel both horizontally and vertically -->
<div class="login-container">
  <div class="login-panel">
    <h2 class="login-title">
      <i class="fa-solid fa-circle-user"></i> ล็อคอินเข้าระบบ
    </h2>
    <form>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
          </div>
          <input type="text" class="form-control" id="username" name="username" placeholder="Username">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
          </div>
          <input type="password" class="form-control" id="password" name="password"
                 placeholder="Password">
        </div>
      </div>
      <button type="button" class="btn btn-login btn-primary btn-lg" onclick="login()">
        Login <i class="fa-solid fa-right-to-bracket"></i>
      </button>
    </form>
  </div>
</div>

<!-- Add Bootstrap JS and jQuery (for Bootstrap) scripts here -->
<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
